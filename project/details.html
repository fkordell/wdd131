<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide Details Page WDD131</title>
    <meta name="description" content="This is the final project in wdd131 which demonstrates good skills learned with html, css and javascript in modern web development.">
    <meta name="author"  content="Kordell Farley">
    <link rel="stylesheet" href="./styles/project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"  rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="index.html"><img src="images/logo.png" alt="Restaurant Guide Logo" class="logo"></a>
                <div class="hamburger-menu" id="hamburger-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="listings.html">Restaurants</a></li>
                    <li><a href="details.html">Details</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h2>Restaurant Details</h2>
        <section id="restaurant-details">
        </section>
        <h2>Submit a Review</h2>
        <form id="review-form">
            <div>
                <label for="review-name">Your name</label>
                <input type="text" id="review-name" name="review-name" placeholder="Your name" required>
            </div>
            <div>
                <label for="review-restaurant">Restaurant name</label>
                <input type="text" id="review-restaurant" name="review-restaurant" placeholder="Restaurant name" required>
            </div>
            <div>
                <label for="review-text">Your review</label>
                <textarea id="review-text" name="review-text" placeholder="Your review" required></textarea>
            </div>
            <div>
                <label for="review-rating">Rating (1-5)</label>
                <input type="number" id="review-rating" name="review-rating" min="1" max="5" placeholder="Rating (1-5)" required>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form> 
        <div id="review-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Thank you for your review!</p>
            </div>
        </div>
        <div id="previous-reviews" class="reviews-container"></div>
        <div id="review-count"></div>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span>Kordell Farley Idaho</p>
        <p><span id="lastModified"></span></p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
